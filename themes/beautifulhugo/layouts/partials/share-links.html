{{ if or .Params.socialShare (and .Site.Params.socialShare (ne .Params.socialShare false)) }}
<!-- Social Share Button HTML -->
<div class="share-box" aria-hidden="true">
    <ul class="share">
      <!-- BlueSky taken from https://justinjbird.com/blog/2024/adding-bluesky-links-and-logos-to-my-hugo-site/ -->
      <li>
        {{ $blueText := printf "%s%s%s%s" "Just reading a post called " .Title " on Antranig Basman's blog: " .Permalink  }}
        <a href="https://bsky.app/intent/compose?text={{ $blueText | urlquery }}" target="_blank" title="Share on BlueSky">
          <i class="fab fa-fw fa-bluesky"></i>
        </a>
      </li>

      <!-- Twitter -->
      <li>
        <a href="https://twitter.com/share?url={{ .Permalink }}&amp;text={{ .Title }}&amp;via={{ .Site.Params.author.twitter }}" target="_blank" title="Share on Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </li>

      <!-- Facebook -->
      <li>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" title="Share on Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </li>

      <!-- Reddit -->
      <li>
        <a href="https://reddit.com/submit?url={{ .Permalink }}&amp;title={{ .Title }}" target="_blank" title="Share on Reddit">
          <i class="fab fa-reddit"></i>
        </a>
      </li>

      <!-- LinkedIn -->
      <li>
        <a href="https://www.linkedin.com/shareArticle?url={{ .Permalink }}&amp;title={{ .Title }}" target="_blank" title="Share on LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>

    </ul>
  </div>
  {{ end }}
